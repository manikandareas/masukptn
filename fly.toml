# fly.toml app configuration file generated for masukptn on 2026-01-27T11:36:53+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'masukptn'
primary_region = 'sin'

[build]
  dockerfile = 'Dockerfile'

[env]
  NEXT_TELEMETRY_DISABLED = '1'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 100
    soft_limit = 50

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
